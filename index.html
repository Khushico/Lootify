<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Lootify - Your Ultimate Destination for Rewards and Fun!" />
  <meta name="author" content="Lootify" />
  <meta name="theme-color" content="#2c3e50" />
  <link rel="icon" href="/favicon.ico" />

  <!-- Open Graph Meta Tags for better sharing -->

  <meta property="og:title" content="Lootify - Earn Rewards and More!" />
  <meta property="og:description" content="Join Lootify today to earn rewards and explore fun tasks!" />
  <meta property="og:image" content="https://example.com/path/to/your-image.jpg" />
  <meta property="og:url" content="https://www.lootify.com" />

  <!-- Twitter Card Meta Tags -->

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:creator" content="@lootify" />
  <meta name="twitter:title" content="Lootify - Earn Rewards and More!" />
  <meta name="twitter:description" content="Join Lootify today to earn rewards and explore fun tasks!" />
  <meta name="twitter:image" content="https://example.com/path/to/your-image.jpg" />

  <title>Lootify - The Best Reward Platform</title>

  <!-- Google Fonts for better typography -->

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Add external libraries (e.g., FontAwesome for icons) -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- CSS for smooth transitions and visual enhancements -->

  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling with Gradient Background */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #9b59b6, #3498db);
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      transition: background 0.5s ease-in-out;
    }

    /* Full-height root div for flexbox layout */
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Smooth scrolling for better navigation */
    html {
      scroll-behavior: smooth;
    }

    /* Preloader styling */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0.7;
    }

    /* Spinner animation */
    .spinner {
      border: 4px solid #3498db;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Stylish Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #3498db;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background-color: #f1f1f1;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #2c3e50;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ecf0f1;
      letter-spacing: 2px;
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      font-size: 1.1rem;
      color: #ecf0f1;
      font-weight: 600;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    .navbar .nav-links a:hover {
      color: #3498db;
    }

    /* Footer Styling */
    footer {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 40px 20px;
      text-align: center;
    }

    footer .social-icons {
      margin-top: 15px;
    }

    footer .social-icons i {
      font-size: 1.8rem;
      margin: 0 15px;
      color: #ecf0f1;
      transition: color 0.3s ease;
    }

    footer .social-icons i:hover {
      color: #3498db;
    }

    /* Smooth hover effects */
    .btn {
      background-color: #3498db;
      color: white;
      padding: 15px 25px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Smooth typography */
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Hero Section Styling */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
      color: white;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .hero button {
      background-color: #3498db;
      color: white;
      padding: 20px 40px;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .hero button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

  </style>

</head>

<body>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.display = 'none';
      }
    });
  </script>

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <!-- Optional: Analytics or tracking code can be added here -->

</body>

</html>
